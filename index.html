<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/versionCard.css" />
  <link rel="stylesheet" href="./css/select_version.css" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="./css/dialog.css" />



<head>
</head>
<body>
<div class="title-bar">
  <img src="./img/mc_logo.webp"></img>
    <div class="title">Orange</div>
    <button class="account" id="accountBar">
      <canvas id="skinHead" height="22px" width="22px"></canvas>
      <span>账户未配置</span>
    </button>
    <div class="buttons">
      <button id="minimize-btn"><i class="fa-solid fa-minimize"></i></button>
      <button id="maximize-btn"><i class="fa-solid fa-maximize"></i></button>
      <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
</div>

<ul id="navbar">
  <li><img class="logo" src="./img/logo.webp" alt="Minecraft Logo"></li>
  <li><button class="navButton" id="home">主页</button></li>
  <li><button class="navButton" id="games">库</button></li>
  <li><button class="navButton" id="download">下载</button></li>
  <li><button class="navButton" id="account">Player</button></li>
</ul>

<div class="bottomBar">
  <button id="mcDir">游戏目录未指定</button>
</div>

<div class="gamesCard" id="gamesCard">
<div class="selectVersion">
  <div class="versions"></div>
 </div> 
<div class="versionInfo" id="versionInfo" style="display: none;">
    <div class="card1">
    <img class="showBgImage" src="./img/showImg/cave-update/MC_Caves-and-Cliffs-Part-II_Landscape-Hero-2700x900.jpg">
      <div class="showVersion" id="showVersion">Version</div>
      </div>
      <div class="card2">
        <button class="startBt" id="start">
          <i class="fa-solid fa-play" id ="buttonPlay"></i>
          <i class="fa-solid fa-wave-pulse" id ="buttonPause" style="display: none;"></i>
          <span>开始游戏</span>
        </button>        
      </div>
</div>
</div>
<div class="accountInfo" id="accountInfo">
  <div class="loginCard" id="loginCard" style="display: none;">
    <div class="tips">请选择账户以进行下一步操作</div>
    <div class="loginSelect">
      <button id="microsoft">微软账户</button>
      <button id="offline" style="display: none;">离线账户</button>
    </div>
  </div>
  <div class="accountCard" id="accountCard">
    <div class="card">
      <canvas id="playerHead"></canvas>
      <div class="playerName" id="playerName">NAME</div>
    </div>
    <div class="playerTime">
      <div class="versionIcon"></div>
      <div class="versionTime"></div>
    </div>
  </div>
  </div>
</div>

<div class="container" id="loading" style="display: none;">
  <span class="item item1" style="--delay:-1.1s"></span>
  <span class="item item2" style="--delay:-1.0s"></span>
  <span class="item item3" style="--delay:-0.9s"></span>
  <span class="item item4" style="--delay:-0.8s"></span>
  <span class="item item5" style="--delay:-0.7s"></span>
</div>

<div id="dialogContainer"></div>

<script src="./js/titleBar/event.js"></script>
<script src="./js/dialog.js"></script>
<script src="./js/minecraft/login.js"></script>
<script src="./js/update.js"></script>
<script src="./js/minecraft/selectVersion.js"></script>
<script src="./js/minecraft/start.js"></script>
<script defer src="./fontawesome/js/all.js"></script>
</body>
</html>
